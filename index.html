<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default theme - jQuery Mobile Demos</title>
    <link rel="shortcut icon" href="../favicon.ico">

     <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
<script type="text/javascript">
var map;

window.onload = function() {

  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        //console.log(position.coords.latitude+', '+position.coords.longitude);
        var mapOptions = {
            zoom: 8
            , center: new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude)
            , mapTypeId: google.maps.MapTypeId.ONROAD
        };

        map = new google.maps.Map(document.getElementById('map'), mapOptions);

    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var err = 'Error: El servicio de geolocalización no funciona.';
  } else {
    var err = 'Error: Tu navegador no soporta geolocalización.';
  }

  alert(err);
}

</script>
</head>
